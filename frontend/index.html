<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page App</title>
    <base href="/" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="static/css/index.css" />
  </head>
  <body>
    <nav class="nav">
      <a href="/" class="nav__link" data-link>Dashboard</a>
      <a href="/posts" class="nav__link" data-link>Posts</a>
      <a href="/settings" class="nav__link" data-link>Settings</a>
      <a href="/signup" class="nav__link" data-link>Signup</a>
      <a href="/signin" class="nav__link" data-link>Signin</a>
    </nav>
    <div id="app"></div>
    <div class="chatbot-popup">
      <!-- Chat Header -->
      <div class="chat-header">
        <div class="header-info">
          <h2 style="color: #fff" class="logo-text">
            <i style="font-size: 20px" class="fas fa-comments chatbot-logo"></i>
            Forum Chat
          </h2>
        </div>
        <button id="close-chatbot" class="material-symbols-rounded">
          keyboard_arrow_down
        </button>
      </div>

      <!-- Chat Body -->
      <div class="chat-body">
        <div class="chat-message bot-message">
          <img
            class="bot-avatar"
            src="#"
            width="50"
            height="50"
            viewBox="0 0 1024 1024"
          />
          <div class="message-text">
            Hey there <br />
            How can I help you today?
          </div>
        </div>
      </div>

      <!-- Chat Footer -->
      <div class="chat-footer">
        <form action="#" class="chat-form">
          <textarea
            placeholder="Enter Message..."
            class="message-input"
            required
          ></textarea>
          <div class="chat-controls">
            <button type="button" class="material-symbols-rounded">
              sentiment_satisfied
            </button>
            <button type="button" class="material-symbols-rounded">
              attach_file
            </button>
            <button
              type="submit"
              id="send-message"
              class="material-symbols-rounded"
            >
              arrow_upward
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="/static/js/index.js"></script>
  </body>
</html>

<!-- data-link
history api
push state method to avoid refresh -->
